<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="./shoot.js"></script>
  <script src="./movement.js"></script>

</head>

<body>
  <a-scene id="scene" inspector-plugin-recast>

    <a-assets>
      <a-asset-item id="shooter" src="./models/shooter/gun.gltf"></a-asset-item>
      <a-asset-item id="collider" src="./navmesh (1).gltf"></a-asset-item>
      <audio id="shoot" src="./sounds/shoot.mp3"></audio>
      <audio id="footstep" src="./sounds/footStep.mp3"></audio>

    </a-assets>

    <a-entity bullets></a-entity>

    <a-entity id="environment" environment="preset: default; skyType:gradient; lighting:point">
    </a-entity>

    <a-entity id="navigation-mesh" gltf-model="#collider" visible="false" nav-mesh>
    </a-entity>

    <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="false">
    </a-plane>

    <a-box position="5 1 -7" static-body rotation="0 0 0" height="5" width="10" depth = "0.05" id="wall1" color="red"></a-box>  
    <a-box position="7 1 -7" static-body rotation="0 0 0" height="5" width="10" depth = "0.05" id="wall2" color="red"></a-box>
    <a-box position="7 1 -14" static-body rotation="0 0 0" height="5" width="10" depth = "0.05" id="wall3" color="red"></a-box>
    <a-box position="7 1 -20" static-body rotation="0 0 0" height="5" width="10" depth = "0.05" id="wall4" color="red"></a-box>
    <a-box position="3 1 -20" static-body rotation="0 0 0" height="5" width="12" depth = "0.05" id="wall5" color="red"></a-box>
    <a-box position="12 1 -12" static-body rotation="0 90 0" height="5" width="10" depth = "0.05" id="wall6" color="red"></a-box>
    <a-box position="12 1 -15" static-body rotation="0 90 0" height="5" width="10" depth = "0.05" id="wall7" color="red"></a-box>  
    <a-box position="5 1 -11" static-body rotation="0 0 0" height="5" width="10" depth = "0.05" id="wall8" color="red"></a-box> 
    <a-box position="2 1 -11" static-body rotation="0 0 0" height="5" width="10" depth = "0.05" id="wall9" color="red"></a-box>
    <a-box position="-3 1 -11" static-body rotation="0 90 0" height="5" width="10" depth = "0.05" id="wall10" color="red"></a-box> 
    <a-box position="-3 1 -15" static-body rotation="0 90 0" height="5" width="10" depth = "0.05" id="wall11" color="red"></a-box>  

    <a-entity id="sound1" sound="src: #shoot; poolSize:1; autoplay: false; volume: 1;loop:false"></a-entity>
    <a-entity id="sound2" sound="src: #footstep; poolSize:1;autoplay: false; volume: 4;loop:false"></a-entity>

    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <a-entity id="camera-rig" bullets movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 1 2">
      <a-entity id="camera" camera look-controls="pointerLockEnabled: false">
        <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"
          player-movement>
        </a-entity>
        <a-cursor></a-cursor>
      </a-entity>
    </a-entity>


  </a-scene>
</body>

</html>
